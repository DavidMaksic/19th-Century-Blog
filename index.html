<!DOCTYPE html>
<html lang="en ">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Blog</title>
      <link rel="stylesheet" href="dist/style.css" />
      <link rel="icon" href="src/img/logo-sm.png" />

      <!-- FONT -->

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cormorant+SC:wght@300;400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Serif+JP:wght@200..900&family=Prata&display=swap"
         rel="stylesheet"
      />

      <!-- ICONS -->
      <script
         type="module"
         src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
         nomodule
         src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
   </head>

   <body class="text-xl text-slate-700 dark:bg-slate-500">
      <!--==  HEADER  ==-->

      <header>
         <div
            class="relative lg:flex lg:flex-col bg-gradient-to-r from-[#d2cfe4] from-0% via-[#edf1f5] via-[percentage:35%_65%] to-[#d2cfe4] to-100% dark:from-slate-800 dark:from-0% dark:via-slate-700 dark:via-[percentage:35%_65%] dark:to-slate-800 dark:to-100%"
         >
            <!-- LOGO -->

            <div
               class="flex justify-center py-6 xl:py-6 lg:order-1 lg:pt-0 md:pt-4 md:pb-8"
            >
               <div class="flex items-center gap-5">
                  <img
                     class="w-20 dark:contrast-50"
                     src="src/img/logo.png"
                     alt=""
                  />
                  <span
                     class="text-5xl font-black text-slate-800 bg-gradient-to-r from-[#475569] to-[#7a75aa] dark:from-white dark:to-[#bdbad5]"
                     style="
                        background-clip: text;
                        -webkit-text-fill-color: transparent;
                     "
                     >19th century</span
                  >
               </div>
            </div>

            <div
               class="absolute top-0 right-0 flex items-center gap-10 p-10 text-2xl lg:static lg:justify-between lg:p-4 lg:pb-0 lg:opacity-50"
            >
               <!-- Dark mode btn -->

               <div class="flex gap-3">
                  <ion-icon
                     class="cursor-auto dark:text-white"
                     name="sunny-outline"
                  ></ion-icon>

                  <button
                     id="dark-mode"
                     class="relative w-12 h-6 transition rounded-full cursor-pointer bg-slate-500 hover:bg-slate-400 dark:bg-slate-400 dark:hover:bg-slate-300"
                  >
                     <span
                        id="dot"
                        class="absolute w-4 h-4 transition duration-300 rounded-full top-1 left-1 bg-slate-50 dark:bg-slate-600"
                     ></span>
                  </button>

                  <ion-icon
                     class="cursor-auto lg:hidden dark:text-white"
                     name="moon-outline"
                  ></ion-icon>
               </div>

               <!-- Search -->

               <button class="h-10">
                  <ion-icon
                     class="p-2 transition rounded-full hover:bg-slate-50 hover:text-slate-500 dark:text-white dark:hover:bg-slate-400 dark:hover:text-slate-900"
                     name="search-outline"
                  ></ion-icon>
               </button>
            </div>
         </div>

         <div
            class="h-[1px] bg-gradient-to-r from-white from-0% via-[#cbd5e1] via-[percentage:35%_65%] to-white to-100% dark:from-slate-800 dark:via-[#6a6880] dark:to-slate-800"
         ></div>

         <!--= NAVIGATION =-->

         <nav
            class="flex justify-center gap-5 text-slate-600 bg-gradient-to-r from-[#f1f5f9] via-[#edf1f5] to-[#f1f5f9] dark:from-slate-700 dark:from-0% dark:via-slate-700 dark:via-[percentage:35%_65%] dark:to-slate-700 dark:to-100% dark:text-slate-300"
         >
            <div class="absolute transition duration-700 bg-transparent"></div>
            <a
               class="py-4 transition duration-200 border-b-2 border-transparent hover:text-slate-400 hover:border-b-2 hover:border-b-slate-300"
               href="#"
               >Home</a
            >
            <span class="py-4">/</span>
            <a
               class="py-4 transition duration-200 border-b-2 border-transparent cursor-pointer hover:text-slate-400 hover:border-b-2 hover:border-b-slate-300"
               href="src/pages/archive.html"
               >Archive</a
            >
            <span class="py-4">/</span>
            <a
               class="py-4 transition duration-200 border-b-2 border-transparent cursor-pointer hover:text-slate-400 hover:border-b-2 hover:border-b-slate-300"
               href="src/pages/about.html"
               >About</a
            >
            <span class="py-4">/</span>
            <a
               class="py-4 transition duration-200 border-b-2 border-transparent cursor-pointer hover:text-slate-400 hover:border-b-2 hover:border-b-slate-300"
               href="src/pages/admin.html"
               >Admin</a
            >
         </nav>
      </header>

      <main>
         <!--==  MAIN ARTICLE SECTION  ==-->

         <section class="pt-20 bg-transparent">
            <div
               class="flex w-3/5 2xl:w-2/3 xl:w-3/4 lg:w-5/6 md:w-11/12 mx-auto bg-gradient-to-r from-[#f1f5f9] to-[#e2e8f0] dark:from-slate-600 dark:to-slate-700 sm:flex-col"
            >
               <img
                  class="w-2/5 md:w-6/12 sm:w-full sm:h-64 sm:bg-slate-500 sm:object-cover sm:object-top"
                  src="src/img/img-1.jpg"
                  alt=""
               />

               <!-- Article info -->

               <div
                  class="grid self-center justify-center gap-2 text-2xl text-center lg:gap-0 md:py-16 sm:py-10 sm:pb-12"
               >
                  <h2
                     class="w-3/4 pb-6 sm:pb-4 mx-0 text-6xl font-black text-slate-600 justify-self-center bg-gradient-to-r from-[#475569] to-[#7a75aa] dark:from-slate-200 dark:to-slate-200 md:w-full"
                     style="
                        background-clip: text;
                        -webkit-text-fill-color: transparent;
                     "
                  >
                     Russian historical figures
                  </h2>

                  <div
                     class="w-4/5 h-[2px] mx-auto bg-gradient-to-r from-slate-200 via-violet to-slate-200 dark:from-[#3C4B5E] dark:via-[#a29ec4] dark:to-slate-700"
                  ></div>

                  <h3
                     class="w-1/2 mx-auto my-2 text-slate-500 dark:text-slate-300"
                  >
                     People from the east who have shaped history
                  </h3>

                  <div
                     class="p-[2px] mt-2 cursor-pointer text-slate-600 justify-self-center bg-gradient-to-r from-slate-400 to-violet rounded-full"
                  >
                     <button
                        class="px-6 py-3 pt-2 rounded-full bg-neutral-50 hover:text-white hover:bg-gradient-to-r hover:from-slate-400 hover:to-violet dark:text-white dark:bg-gradient-to-r dark:from-slate-400 dark:to-violet dark:hover:from-white dark:hover:to-white dark:hover:text-slate-600"
                     >
                        Read more &rarr;
                     </button>
                  </div>
               </div>
            </div>

            <!-- Other articles -->

            <div
               class="w-3/5 h-[2px] mt-20 mx-auto bg-slate-300 dark:bg-slate-600"
            ></div>

            <a
               href="src/articles/article.html"
               class="flex justify-center mt-20 md:flex md:flex-col"
            >
               <div
                  class="self-center p-6 px-16 text-center bg-slate-200 dark:bg-slate-400 w-96 md:w-3/4 md:px-4"
               >
                  <h3 class="mb-4 text-5xl text-slate-600 dark:text-slate-700">
                     History of Maneuver in Warfare
                  </h3>
                  <h4 class="text-xl text-slate-600 dark:text-slate-600">
                     Single Envelopment and Concentric Attacks
                  </h4>
                  <button
                     class="transition px-3 py-1 pb-[8px] pl-4 rounded-full bg-slate-400 text-white hover:bg-white hover:text-slate-700 shadow-sm dark:text-slate-700 dark:bg-slate-300 mt-4 dark:hover:bg-slate-700 dark:hover:text-slate-100"
                  >
                     Read more &rarr;
                  </button>
               </div>
               <img
                  class="w-2/5 lg:w-1/2 md:w-5/6 md:mx-auto"
                  src="src/img/blog-img.jpg"
                  alt=""
               />
            </a>
         </section>
      </main>

      <!--==  FOOTER  ==-->

      <footer>
         <div
            class="mt-40 text-center bg-gradient-to-r from-[#d2cfe4] from-0% via-[#edf1f5] via-[percentage:35%_65%] to-[#d2cfe4] to-100% dark:from-slate-700 dark:from-0% dark:via-slate-600 dark:via-[percentage:35%_65%] dark:to-slate-700 dark:to-100% dark:text-slate-300"
         >
            <!-- Logo -->

            <div class="flex items-center justify-center gap-3 py-10 pt-14">
               <img
                  class="w-14 dark:contrast-50"
                  src="src/img/logo.png"
                  alt=""
               />
               <span
                  class="text-4xl font-black text-slate-600 bg-gradient-to-r from-[#475569] to-[#7a75aa] dark:from-white dark:to-[#bdbad5]"
                  style="
                     background-clip: text;
                     -webkit-text-fill-color: transparent;
                  "
                  >19th century</span
               >
            </div>

            <div
               class="w-2/5 md:w-2/3 sm:w-11/12 h-[1px] mx-auto bg-gradient-to-r from-slate-200 via-violet to-slate-200 dark:from-slate-600 dark:via-violet dark:to-slate-600"
            ></div>

            <div class="flex justify-center w-2/6 gap-4 py-4 mx-auto">
               <a class="hover:text-slate-400" href="#">Home</a>
               <span>/</span>
               <a class="hover:text-slate-400" href="src/pages/archive.html"
                  >Archive</a
               >
               <span>/</span>
               <a class="hover:text-slate-400" href="src/pages/about.html"
                  >About</a
               >
               <span>/</span>
               <a class="hover:text-slate-400" href="src/pages/admin.html"
                  >Admin</a
               >
            </div>

            <div
               class="w-2/5 md:w-2/3 sm:w-11/12 h-[1px] mx-auto bg-gradient-to-r from-slate-200 via-violet to-slate-200 dark:from-slate-600 dark:via-violet dark:to-slate-600"
            ></div>

            <div class="pt-16 pb-10">
               <span>Copyright ©2024. All rights reserved. </span>
               <span>Project for portfolio. </span>
            </div>
         </div>
      </footer>
      <script src="src/script.js"></script>
   </body>
</html>
